<div class="container">
    <h1>Calculadora de Cocina</h1>
    
    <div class="form-group">
      <label for="nombrePlatillo">Nombre del Platillo:</label>
      <input type="text" id="nombrePlatillo" class="form-control" placeholder="Ej. Bisque de camarón" [(ngModel)]="nombrePlatillo" [class.is-invalid]="!nombrePlatillo && touchedNombrePlatillo" (blur)="touchedNombrePlatillo = true">
      <div *ngIf="!nombrePlatillo && touchedNombrePlatillo" class="error">Este campo es obligatorio</div>
    </div>
  
    <div class="form-group">
      <label for="tipoElaboracion">Tipo de Elaboración:</label>
      <input type="text" id="tipoElaboracion" class="form-control" placeholder="Ej. Entrada, Sorbet, etc." [(ngModel)]="tipoElaboracion" required [class.is-invalid]="!tipoElaboracion && touchedTipoElaboracion" (blur)="touchedTipoElaboracion = true">
      <div *ngIf="!tipoElaboracion && touchedTipoElaboracion" class="error">Este campo es obligatorio</div>
    </div>
    
    <app-tabla-ingredientes></app-tabla-ingredientes>
    
    <div class="botones">
      <button class="btn btn-primary" (click)="continuar()">Continuar</button>
    </div>
    
    <app-calculadora></app-calculadora>
  </div>
